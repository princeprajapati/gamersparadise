{% extends 'base/base.html' %}

{% block start %}

<section class="section-content padding-y">
					<div class="container">

					<div class="row">
						<main class="col-md-9">
					<div class="card">

					<table class="table table-borderless table-shopping-cart">
					<thead class="text-muted">
					<tr class="small text-uppercase">
					  <th scope="col">Product</th>
					  <th scope="col" width="120">Price</th>
					  <th scope="col" class="text-right" width="200"> </th>
					</tr>
					</thead>
					<tbody>
					{% for item in cart_items %}
					<tr>
						<td>
							<figure class="itemside">
								<div class="aside"><img src="/media/{{ item.product.product_images.first.image}}" class="img-sm"></div>
								<figcaption class="info">
									<a href="#" class="title text-dark"> {{ item.product.product_name }} </a>
								</figcaption>
							</figure>
						</td>
						<td>
							<div class="price-wrap">
								<var class="price">${{ item.product.price }}</var>
							</div> <!-- price-wrap .// -->
						</td>
						<td class="text-right">
							<a data-original-title="Save to Wishlist" title="" href="" class="btn btn-light" data-toggle="tooltip"> <i class="fa fa-heart"></i></a>
							<a href="" class="btn btn-light btn-round"> Remove</a>
						</td>
					</tr>
					{% endfor %}
					</tbody>
					</table>

					<div class="card-body border-top">
						<a href="#" class="btn btn-primary float-md-right"> Make Purchase <i class="fa fa-chevron-right"></i> </a>
						<a href="#" class="btn btn-light"> <i class="fa fa-chevron-left"></i> Continue shopping </a>
					</div>
					</div> <!-- card.// -->

					<div class="alert alert-success mt-3">
						<p class="icontext"><i class="icon text-success fa fa-truck"></i> Free Delivery within 1-2 weeks</p>
					</div>

						</main> <!-- col.// -->
						<aside class="col-md-3">
							 <!-- card .// -->
							<div class="card">
								<div class="card-body">
										<dl class="dlist-align">
										  <dt>Total price:</dt>
										  <dd class="text-right">{{ total_price }}</dd>
										</dl>

								</div> <!-- card-body.// -->
							</div>  <!-- card .// -->
						</aside> <!-- col.// -->
					</div>

					</div> <!-- container .//  -->
					</section>



{% endblock %}
