{% extends 'base/base.html' %}

{% block start %}
  <h1>Your Cart</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      {% for item in cart.cart_items.all %}
        <tr>
          <td>{{ item.product.product_name }}</td>
          <td>{{ item.product.price }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.total_price }}</td>
        </tr>
      {% endfor %}
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total:</td>
        <td>{{ cart.total_price }}</td>
      </tr>
    </tfoot>
  </table>
{% endblock %}
